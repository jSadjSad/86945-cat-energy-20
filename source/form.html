<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header class="page-header">
    <a href="index.html" class="page-header__logo">
      <img src="img/catenergy_logo_mobile.svg" width="101" height="18" alt="Логотип CatEnergy">
    </a>
    <button type="button" class="page-header__nav-toggle">
      <span class="visually-hidden">Открыть-закрыть меню</span>
    </button>
    <nav class="page-header__nav">
      <ul class="page-header__nav-list">
        <li class="page-header__nav-item">
          <a href="index.html">Главная</a>
        </li>
        <li class="page-header__nav-item">
          <a href="catalogue.html">Каталог продукции</a>
        </li>
        <li class="page-header__nav-item">
          <a href="#">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="form-title">Подбор программы</h1>
    <form action="https://echo.htmlacademy.ru" method="post" class="form">
      <h2 class="visually-hidden">Анкета кота</h2>
      <p class="form__text">Заполните анкету, и&nbsp;мы&nbsp;подберем программу питания для&nbsp;вашего кота</p>
      <fieldset class="form__group">
        <div class="form__subgroup">
          <label class="form__field form__field--text-field">Имя:*
            <input type="text" name="cat-name" placeholder="Барсик" required>
          </label>
          <label class="form__field form__field--text-field">Вес (кг):*
            <input type="number" name="cat-weight" placeholder="7" required>
          </label>
          <label class="form__field form__field--text-field">Возраст (лет):
            <input type="number" name="cat-weight" placeholder="7">
          </label>
        </div>
        <div class="form__subgroup">
          <label class="form__field form__field--radio">
            <input class="visually-hidden" type="radio" name="program-type" value="slimming" checked>
            Похудение
          </label>
          <label class="form__field form__field--radio">
            <input class="visually-hidden" type="radio" name="program-type" value="weight-gain">
            Набор веса
          </label>
          <label class="form__field form__field--radio">
            <input class="visually-hidden" type="radio" name="program-type" value="need-advice">
            Не знаю (нужен совет)
          </label>
        </div>
      </fieldset>
      <h2 class="form__group-title">Контактные данные (владельца кота)</h2>
      <fieldset class="form__group">
        <label class="form__field form__field--text">
          E-mail:*
          <input type="email" name="email" placeholder="kuklachev@gmail.com" required>
        </label>
        <label class="form__field form__field--text">
          Tel:*
          <input type="email" name="tel" placeholder="8 (960) 900-60-90" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" required>
        </label>
      </fieldset>
      <h2 class="form__group-title">Комментарий</h2>
      <textarea class="form__field form__field--textarea" name="comment" rows="5">Расскажите обо всех повадках кота</textarea>
      <h2 class="form__group-title">Дополнительно</h2>
      <fieldset class="form__group">
        <label class="form__field form__field--checkbox">
          <input class="visually-hidden" type="checkbox" name="sweetener" checked>
          Сахарозаменитель
        </label>
        <label class="form__field form__field--checkbox">
          <input class="visually-hidden" type="checkbox" name="drinking-water">
          Питьевая вода
        </label>
        <label class="form__field form__field--checkbox">
          <input class="visually-hidden" type="checkbox" name="milk">
          Молоко
        </label>
        <label class="form__field form__field--checkbox">
          <input class="visually-hidden" type="checkbox" name="Vitamins">
          Витамины
        </label>
      </fieldset>
      <div class="form__finish">
        <button class="btn" type="submit" name="button">
          Отправить заявку
        </button>
        <p class="form__note">
          * — Обязательные поля
        </p>
      </div>
    </form>




  </main>
  <footer class="page-footer">
    <a href="#" class="page-footer__logo">
      <img src="img/catenergy_logo_mobile.svg" width="128" height="24" alt="Логотип CatEnergy">
    </a>
    <ul class="page-footer__socials">
      <li class="page-footer__social-item">
        <a href="#" class="social-link social-link--vkontakte">
            <span class="visually-hidden">В контакте</span>
        </a>
      </li>
      <li class="page-footer__social-item">
        <a href="#" class="social-link social-link--instagram">
          <span class="visually-hidden">Instagram</span>
        </a>
      </li>
      <li class="page-footer__social-item">
        <a href="#" class="social-link social-link--facebook">
          <span class="visually-hidden">Facebook</span>
        </a>
      </li>
    </ul>
    <div class="page-footer__copyright">
      <a href="https://htmlacademy.ru/intensive/adaptive" class="page-footer__copyright-text">HTML Academy</a>
      <a href="https://htmlacademy.ru/intensive/adaptive" class="page-footer__copyright-logo">
        <img src="img/htmlacademy.svg" width="27" height="34" alt="Логотип CatEnergy">
      </a>
    </div>
  </footer>
</body>
</html>
